<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    <body>
        <button id='activator' input type='number'>Click to sketch</button>
        <div id='container' class='empty'>
            
        </div>
        

        
    </body> 
    <script>

            
            let cntr = document.getElementById('container')
            let btn = document.getElementById('activator');
            let testBox = document.getElementById('testBox');
            let across;
            let cell;
            
            
    

            btn.addEventListener('click', function () {
                
                let rows=prompt("Grid size (squares per side)?")
                   let columns = rows; 
                      
                for (let i=0; i<rows; i++) {
                    across = document.createElement( 'div');
                    across.className = 'row';
                    cntr.appendChild(across);
                    
                    for (let i=0; i < columns; i++){
                    let cell = document.createElement( 'div' );
                    cell.className = 'square';
                    across.appendChild(cell); 
                      
                    cell.addEventListener('mouseover', function (){
                    cell.style.backgroundColor = 'black';
                }) 
                    }
                }
                
                    
                
              });  
                
              
             
          </script>
    </head>
</html>
